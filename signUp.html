<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div>
    <div class="navbar">
      <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li clas="title" style="float:right;margin:10px 20px;font-size: 25px;font-family: sans-serif;color:rgb(48, 41, 41);">Repository Management System</li>
      </ul>   
    
    </div>
    <div class="container c1">

    <h2 class="he1">User Signup</h2>
    <hr>
    <form action="login.html">
    <label for="fname"><b>First Name</b></label><br>
    <input type="text" placeholder="Enter Firstname" name="fname" required><br>

    <label for="lname"><b>Last Name</b></label><br>
    <input type="text" placeholder="Enter Lastname" name="lname" required><br>

    <label for="email"><b>Email</b></label><br>
    <input type="email" placeholder="This will be your Username" name="uname" required><br>

    <label for="dob"><b>Date Of Birth</b></label><br>
    <input type="date" placeholder="Enter Username" name="dob" required><br>

    <label for="pno"><b>Phone Number</b></label><br>
    <input type="number" placeholder="Enter 10 digit phone number" name="pno" minlength="10" maxlength="10" required><br>

    <label for="password"><b>Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="password" required><br>

    <label for="conpwd"><b>Confirm Password</b></label><br>
    <input type="password" placeholder="Re-enter Password" name="conpwd" required><br>

    <label>
        <input type="checkbox" checked="checked" name="remember" required> I accept the <a href="#">terms and conditions</a>
      </label><br>
        
    <button type="submit" class="l1">Signup</button>
    

  
</form>
</div>
</div>
</body>
</html>
